<div class="bind">
    <input name="value" [(ngModel)]="value">
    <p class="myClass">{{value}} </p>
</div>
<div class="bnx-head">
    <!-- example for databinding -->
    <p>(Example for string interpollation)Hello My name is: {{ firstName }} {{ lastName }}</p>
    <!-- property binding example -->
    <h1 [innerText]="title"></h1>
</div>

<div class="bnx-contact">
    <h2>Contact Me(Example for Event Binding)</h2>
    <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email">
    </div>
    
    <div>
        <label for="reason">Reason for Contact:</label>
        <textarea id="reason" name="reason" [(ngModel)]="reason" rows="4"></textarea>
    </div>
    <button type="submit" (click)="submitForm()">Submit</button>
</div>
<div class="one" *ngIf="formSubmitted">
    Form submitted!
</div>
